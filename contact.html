<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <title>studiopow | we create websites</title>
    <meta name="description" content="portfolio website of jeremy dowe.">
    <meta name="keywords" content="portfolio, studio, website design, development, ui, ux, user experience">
    <meta name="author" content="jeremy dowe">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/home.css">
    <link rel="stylesheet" type="text/css" href="./css/contact.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body class="contact">
    <header role="menubar">
        <div id="logo" class="left"><span class="desktop">studiopow</span><span class="mobile">sp</span></div>
        <nav class="right" role="navigation">
            <ul>
                <li role="menuitem"><a href="./work.html" tabindex="1">Work<span class="line"></span></a></li>
                <li role="menuitem"><a href="./studio.html" tabindex="2">Studio<span class="line"></span></a></li>
                <li role="menuitem"><a href="./contact.html" tabindex="3">Contact<span class="line"></span></a></li>
            </ul>
        </nav>
    </header>
    <main role="main">
        <section class="page__contact">
            <section class="left">
                <div class="background-image"></div>
            </section>
            <section class="right">
                <table>
                    <tr>
                        <td><h3 class="expressionTitle">Application of Interest</h3></td>
                    </tr>
                    <tr>
                        <td>
                            <form name="contact" method="POST" class="pure-form pure-form-stacked" data-netlify="true">
                                <fieldset>
                                  <label for="firstname">First Name: <input placeholder="Enter your first name." name="firstname" /></label>
                                  <label>Last Name: <input placeholder="Enter your last name." name="lastname" /></label>
                                  <label>Your Number inc. Int. Area Code: <input type="number" placeholder="Enter your phone number." name="phone" /></label>
                                  <label>Your Email: <input id="email" type="email" placeholder="Enter your email address." name="email" /></label>
                                  <label>Why are you contacting StudioPow? <textarea name="message"></textarea></label>
                                  <button type="submit" class="pure-button pure-button-primary">Request A Quote</button>
                                </fieldset>
                            </form> 
                        </td>
                    </tr>
                </table>
            </section>
        </section>
    </main>   
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.0.2/dist/gsap.min.js"></script> 
    <script src="./app/app.js"></script>
</body>
</html>
